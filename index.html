<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Vintage Music PLayer</title>
	<link href="style.css" rel="stylesheet"> 
	<link href="fontawesome/css/all.css" rel="stylesheet"> 
	<script defer src="fontawesome/js/all.js"></script> 
</head>
<body>
	<audio id="player" ontimeupdate="updateProgress();">
		<source  id="source">	
		Audio no soportado	
	</audio>
	
	<div id="controls">
		<div class="timer" id="timer">
			&nbsp;
		</div>
		<div class="volumen">
			<input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75"> 
		</div>
		<img src="/assets/cassette.svg">
		<div class="wheels">
			<img class="left" src="/assets/Left.svg">
			<img class="right"src="/assets/Left.svg">
		</div>
		<i class="fas fa-backward fa-2x" onclick="prevMusic();"></i>
		<i class="far fa-play-circle fa-2x" onclick="togglePlay();" id="iconPlay"></i> 
		<i class="fas fa-forward fa-2x" onclick="nextMusic();"></i>
		<br>
		<span id="currentPlay"></span><br>
		<progress id="progress" value="0" max="100" ></progress>
		<h3></h3>
		<button id="toggleButton">Playlist</button>
		<div class="arrow"><i id="upArrow" class="fa fa-angle-up" style="display: none;"></i><i id="downArrow" class="fa fa-angle-down"></i></div>
		<div id="playList"></div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
